<!DOCTYPE html>
<html>
<head>
  <title>Loto</title>
  <meta charset="utf-8">
  <style>

  html {
    /* default color values */
    background-color: #fff;

    --background: #999;
    --background-toggle: #29c659;
    --big-text: #222;
    --text-hover: #fff;
    --text-toggle: #fff;

    font-weight: bold;
  }
  html[data-theme='dark'] {
    background-color: #222;

    --background: #ddd;
    --background-toggle: #36FF72;
    --big-text: #fff;
    --text-hover: #222;
    --text-toggle: #222;
  }

  body {
    margin: 10px;
    height: 100%;
    overflow: hidden;
    color: var(--big-text);
  }

  @media (max-aspect-ratio: 9/6) {
    :root {
      --cell-size: calc((70vw - 20px - 9 * 0.2em) / 9);
    }

    #lastnumber {
      font-size: 20vw;
    }
  }
  @media (min-aspect-ratio: 9/6) {
    :root {
      --cell-size: calc((100vh - 20px - 9 * 0.2em) / 9);
    }
    #lastnumber {
      font-size: calc((100vw - var(--cell-size) * 10) * 0.7);
    }
  }


  .box {
    height: var(--cell-size);
    width: var(--cell-size);
    background-color: var(--background);
    color: var(--background);
    border-radius: 5px;
    font-size: calc(var(--cell-size) * 0.7);
    padding: 7px;
    text-align: center;
    line-height: calc(var(--cell-size) / 1.2);
    margin: 0.1em;
    flex: 1;
    box-sizing: border-box;
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* IE10+/Edge */
    user-select: none; /* Standard */
  }

  .box:hover {
    color: var(--text-hover);
  }

  .box.toggled{
    background-color: var(--background-toggle);
    color: var(--text-toggle);
  }

  #lastnumber {
    width: 100%;
    margin-top: auto;
    margin-bottom: auto;
    text-align: center;
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* IE10+/Edge */
    user-select: none; /* Standard */
  }

  .wrapper {
    display: flex;
    flex-direction: row;
    align-items: stretch;
    width: 100%;
  }

  .wrapper:nth-child(even),
  .box:nth-child(even) {
    filter: brightness(120%);
  }

  .toggled {
    filter: brightness(100%) !important;
  }

  #parent {
    width: 100%;
    display: flex;
    flex-direction: row;
    margin-top: 50vh;
    transform: translateY(-50%);
  }
  </style>
</head>

<body>

  <div id="parent">
    <div id="container"></div>
    <div id="lastnumber"></div>
  </div>

  <script type="text/javascript">

  const container = document.getElementById('container');
  const lastnumber = document.getElementById('lastnumber');
  var drawnNumbers = [];
  var boxes = [];
  let darkTheme = false;
  
  function toggleBox(n) {
    if (boxes[n-1].className.indexOf('toggled') >= 0) {
      if (drawnNumbers.length && n == drawnNumbers[drawnNumbers.length-1]) {
        drawnNumbers.pop();
        lastnumber.textContent = drawnNumbers[drawnNumbers.length-1];
        boxes[n-1].className = 'box';
      }
    } else {
      drawnNumbers.push(n);
      lastnumber.textContent = n;
      boxes[n-1].className = 'box toggled';
    }
  }

  // Boxes management
  for (let j=0; j<9; j++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'wrapper';
    container.appendChild(wrapper);
    for (let i = 0; i< 10; i++) {
      const n = 10 * j + i + 1
      const box = document.createElement('div');
      box.className = 'box';
      box.textContent = n;
      wrapper.appendChild(box);
      boxes.push(box);

      box.addEventListener('click', () => {
        toggleBox(n);
      });
    }
  }

  // Keyboard management
  document.addEventListener("keydown", function(e) {
    // keyCode and key properties values can be easily get with this webpage:
    //https://keycode.info/

    // Full screen on 'f' key press (Esc to exit)
    if (e.key == 'f') {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      }
    } else if (e.keyCode == 68) {
      darkTheme = !darkTheme;
      document.documentElement.setAttribute('data-theme', darkTheme ? 'dark' : 'light')
    }
  }, false);

  </script>

</body>

</html>
